<!-- Add/Edit Request Modal -->
<div class="modal fade" id="addRequestModal" tabindex="-1" role="dialog" aria-labelledby="addRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRequestModalLabel">New Petty Cash Request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addRequestForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="inputOffice">Office <span class="text-danger">*</span></label>
                                <select id="inputOffice" class="form-control" required>
                                    <option value="">Select office</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="inputDivision">Division <span class="text-danger">*</span></label>
                                <select id="inputDivision" class="form-control" required>
                                    <option value="">Select division</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="inputAmount">Amount <span class="text-danger">*</span></label>
                                <input type="number" id="inputAmount" class="form-control" min="0" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="inputPurpose">Purpose <span class="text-danger">*</span></label>
                                <textarea id="inputPurpose" class="form-control" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="inputPaymentMethod">Payment Method <span class="text-danger">*</span></label>
                                <select id="inputPaymentMethod" class="form-control" required>
                                    <option value="">Select payment method</option>
                                    <option value="cash">Cash</option>
                                    <option value="transfer">Transfer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="inputReferenceNumber">Reference Number</label>
                                <input type="text" id="inputReferenceNumber" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="inputBudgetCode">Budget Code</label>
                                <input type="text" id="inputBudgetCode" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="inputNotes">Notes</label>
                                <textarea id="inputNotes" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveRequestBtn">Save Request</button>
            </div>
        </div>
    </div>
</div>
