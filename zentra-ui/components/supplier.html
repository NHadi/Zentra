<!-- Grid Section -->
<div class="row mt-4">
    <div class="col">
        <div class="card">
            <!-- Card header -->
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="mb-0">Suppliers</h3>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addSupplierModal">
                            <i class="fas fa-plus"></i> Add Supplier
                        </button>
                    </div>
                </div>
            </div>
            <!-- Grid container -->
            <div id="supplierGrid"></div>
        </div>
    </div>
</div>

<!-- Supplier Details Modal -->
<div class="modal fade" id="supplierDetailsModal" tabindex="-1" role="dialog" aria-labelledby="supplierDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="supplierDetailsModalLabel">Supplier Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <!-- Tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-tab="supplierInfo" role="tab">
                            <i class="ni ni-building mr-2"></i>Basic Info
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-tab="bankInfo" role="tab">
                            <i class="ni ni-credit-card mr-2"></i>Bank Info
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-tab="timeline" role="tab">
                            <i class="ni ni-time-alarm mr-2"></i>History
                        </a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content p-4">
                    <!-- Basic Info Tab -->
                    <div class="tab-pane fade show active" id="supplierInfo" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Name</label>
                                    <p id="supplierName" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Code</label>
                                    <p id="supplierCode" class="supplier-code mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Contact Person</label>
                                    <p id="supplierContactPerson" class="mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Tax Number</label>
                                    <p id="supplierTaxNumber" class="mb-3"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Email</label>
                                    <p id="supplierEmail" class="contact-info mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Phone</label>
                                    <p id="supplierPhone" class="contact-info mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Address</label>
                                    <p id="supplierAddress" class="mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Status</label>
                                    <p id="supplierStatus" class="mb-3"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bank Info Tab -->
                    <div class="tab-pane fade" id="bankInfo" role="tabpanel">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Bank Name</label>
                                    <p id="supplierBankName" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Account Name</label>
                                    <p id="supplierBankAccountName" class="mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Account Number</label>
                                    <p id="supplierBankAccountNumber" class="mb-3"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Timeline Tab -->
                    <div class="tab-pane fade" id="timeline" role="tabpanel">
                        <div class="supplier-timeline"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editSupplierBtn">Edit Supplier</button>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Supplier Modal -->
<div class="modal fade" id="addSupplierModal" tabindex="-1" role="dialog" aria-labelledby="addSupplierModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSupplierModalLabel">Add New Supplier</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addSupplierForm">
                    <!-- Basic Info -->
                    <h6 class="heading-small text-muted mb-4">Basic Information</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-name">Name <span class="text-danger">*</span></label>
                                <input type="text" id="input-name" class="form-control" placeholder="Enter supplier name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-code">Code <span class="text-danger">*</span></label>
                                <input type="text" id="input-code" class="form-control" placeholder="Enter supplier code" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-contact-person">Contact Person</label>
                                <input type="text" id="input-contact-person" class="form-control" placeholder="Enter contact person name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-email">Email <span class="text-danger">*</span></label>
                                <input type="email" id="input-email" class="form-control" placeholder="Enter email address" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-phone">Phone</label>
                                <input type="tel" id="input-phone" class="form-control" placeholder="Enter phone number">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-tax-number">Tax Number</label>
                                <input type="text" id="input-tax-number" class="form-control" placeholder="Enter tax number">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-control-label" for="input-address">Address</label>
                                <textarea id="input-address" class="form-control" rows="3" placeholder="Enter complete address"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Bank Info -->
                    <h6 class="heading-small text-muted mb-4">Bank Information</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-bank-name">Bank Name</label>
                                <input type="text" id="input-bank-name" class="form-control" placeholder="Enter bank name">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-bank-account-name">Account Name</label>
                                <input type="text" id="input-bank-account-name" class="form-control" placeholder="Enter account name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-bank-account-number">Account Number</label>
                                <input type="text" id="input-bank-account-number" class="form-control" placeholder="Enter account number">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-is-active">Status</label>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="input-is-active" checked>
                                    <label class="custom-control-label" for="input-is-active">Active</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveSupplierBtn">Save Supplier</button>
            </div>
        </div>
    </div>
</div>
