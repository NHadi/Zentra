<!-- Statistics Row -->
<div class="row">
    <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Total Budget</h5>
                        <span class="h2 font-weight-bold mb-0" id="totalBudget">0</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape bg-gradient-primary text-white rounded-circle shadow">
                            <i class="ni ni-money-coins"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Total Balance</h5>
                        <span class="h2 font-weight-bold mb-0" id="totalBalance">0</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape bg-gradient-success text-white rounded-circle shadow">
                            <i class="ni ni-chart-bar-32"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Active Budgets</h5>
                        <span class="h2 font-weight-bold mb-0" id="activeBudgets">0</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape bg-gradient-warning text-white rounded-circle shadow">
                            <i class="ni ni-active-40"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <div class="card card-stats">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Last Update</h5>
                        <span class="h4 font-weight-bold mb-0" id="lastUpdate">-</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape bg-gradient-info text-white rounded-circle shadow">
                            <i class="ni ni-calendar-grid-58"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Grid Section -->
<div class="row mt-4">
    <div class="col">
        <div class="card">
            <!-- Card header -->
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="mb-0">Petty Cash Budgets</h3>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addBudgetModal">
                            <i class="fas fa-plus"></i> New Budget
                        </button>
                    </div>
                </div>
            </div>
            <!-- Grid container -->
            <div id="pettyCashGrid" class="px-3 pb-3"></div>
        </div>
    </div>
</div>

<!-- Budget Details Modal -->
<div class="modal fade" id="budgetDetailsModal" tabindex="-1" role="dialog" aria-labelledby="budgetDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="budgetDetailsModalLabel">Budget Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <!-- Tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-tab="budgetInfo" role="tab">
                            <i class="ni ni-money-coins mr-2"></i>Budget Info
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-tab="transactions" role="tab">
                            <i class="ni ni-single-copy-04 mr-2"></i>Transactions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-tab="timeline" role="tab">
                            <i class="ni ni-time-alarm mr-2"></i>History
                        </a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content p-4">
                    <!-- Budget Info Tab -->
                    <div class="tab-pane fade show active" id="budgetInfo" role="tabpanel">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Office</label>
                                    <p id="budgetOffice" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Division</label>
                                    <p id="budgetDivision" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Channel</label>
                                    <p id="budgetChannel" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Status</label>
                                    <p id="budgetStatus" class="mb-3"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Initial Balance</label>
                                    <p id="budgetInitialBalance" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Current Balance</label>
                                    <p id="budgetCurrentBalance" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Budget Limit</label>
                                    <p id="budgetLimit" class="h4 mb-3"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-muted">Alert Threshold</label>
                                    <p id="budgetAlertThreshold" class="h4 mb-3"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Transactions Tab -->
                    <div class="tab-pane fade" id="transactions" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Type</th>
                                    </tr>
                                </thead>
                                <tbody id="budgetTransactions">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Timeline Tab -->
                    <div class="tab-pane fade" id="timeline" role="tabpanel">
                        <div class="budget-timeline"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editBudgetBtn">Edit Budget</button>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Budget Modal -->
<div class="modal fade" id="addBudgetModal" tabindex="-1" role="dialog" aria-labelledby="addBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBudgetModalLabel">New Petty Cash Budget</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addBudgetForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-office">Office <span class="text-danger">*</span></label>
                                <select id="input-office" class="form-control" required>
                                    <option value="">Select office</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-division">Division <span class="text-danger">*</span></label>
                                <select id="input-division" class="form-control" required>
                                    <option value="">Select division</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-channel">Channel</label>
                                <select id="input-channel" class="form-control">
                                    <option value="">Select channel</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-budget-limit">Budget Limit <span class="text-danger">*</span></label>
                                <input type="number" id="input-budget-limit" class="form-control" min="0" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-alert-threshold">Alert Threshold <span class="text-danger">*</span></label>
                                <input type="number" id="input-alert-threshold" class="form-control" min="0" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="input-period">Budget Period <span class="text-danger">*</span></label>
                                <select id="input-period" class="form-control" required>
                                    <option value="monthly">Monthly</option>
                                    <option value="quarterly">Quarterly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBudgetBtn">Save Budget</button>
            </div>
        </div>
    </div>
</div>
